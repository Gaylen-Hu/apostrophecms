
<section class="certification-card-widget">
  <div class="bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300" style="opacity: 1; transform: none;">
    <div class="p-6 flex flex-col items-center text-center">
      <div class="w-32 h-32 mb-4 flex items-center justify-center bg-gray-100 rounded-lg overflow-hidden">
        <img src="{{ apos.attachment.url(data.widget.image, { size: 'max' }) }}" alt="{{ data.widget.title }}" class="w-full h-full object-contain p-4">
      </div>
       <h3 class="certification-card-widget__title"> {{ data.widget.title }}</h3>
    </div>
  </div>
</section>
